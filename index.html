<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
<header>
  <nav>
    <a href="/CS426-Final_Project/index.html"><img src="img/logo.png" id="logo" alt="Logo"></a>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/explore">Explore</a></li>
      <li><a href="/create">Create</a></li>
    </ul>
  </nav>
</header>
<div id="app">
  <div id="sidebar">
    <div id="folders">
      <h2>Folders</h2>
      <ul id="folderList"></ul>
      <input type="text" id="newFolderName" placeholder="New Folder Name">
      <button onclick="createFolder()">Create Folder</button>
    </div>
    <div id="sets">
      <h2>Sets</h2>
      <ul id="setList"></ul>
      <input type="text" id="newSetName" placeholder="New Set Name">
      <button onclick="createSet()">Create Set</button>
    </div>
  </div>
  <div id="main">
    <div id="flashcardView">
      <div class="card" onclick="flipCard(this)">
        <div class="card-inner">
          <div class="card-front">
            <p id="questionText"></p>
            <img id="questionImage" src="img/images.png" alt="" style="display: none;">
          </div>
          <div class="card-back">
            <p id="answerText"></p>
            <img id="answerImage" src="img/images.png" alt="" style="display: none;">
          </div>
        </div>
      </div>
      <div id="navigation">
        <button onclick="previousFlashcard()">Previous</button>
        <button onclick="nextFlashcard()">Next</button>
      </div>
    </div>
    <div id="setDetails">
      <h2>Set Details</h2>
      <div class="edit-mode">
        <input type="text" id="set-title" placeholder="Enter a title">
        <textarea id="set-description" placeholder="Add a description"></textarea>
        <input type="text" id="set-tags" placeholder="Enter tags (comma-separated)">
        <button id="open-pdf-modal">Auto-Generate Flashcards</button>
        <div id="pdf-modal" class="dialog">
          <div class="dialog-content">
            <span class="close">&times;</span>
            <input type="file" id="pdf-upload" accept="application/pdf">
            <input type="text" id="openai-api-key" placeholder="OpenAI API Key">
            <textarea id="custom-instructions" placeholder="Make flashcards focusing on key terms and definitions"></textarea>
            <button id="generate-flashcards">Generate Flashcards</button>
          </div>
        </div>
        <button id="save-set">Save Set</button>
      </div>
      <div class="preview-mode">
        <h3 id="set-title-preview"></h3>
        <p id="set-description-preview"></p>
        <p id="set-tags-preview"></p>
      </div>
    </div>
    <div id="flashcards">
      <h2>Flashcards</h2>
      <div class="edit-mode">
        <input type="text" id="search-terms" placeholder="Search terms/definitions">
        <div id="flashcards-container">
          <!-- Flashcards will be dynamically added here -->
        </div>
        <button id="add-flashcard">Add Flashcard</button>
      </div>
      <div class="preview-mode">
        <div id="flashcards-preview">
          <!-- Non-editable flashcards will be dynamically added here -->
        </div>
      </div>
    </div>
    <div class="preview-mode">
      <button id="practice-set">Practice Set</button>
      <button id="edit-set">Edit Set</button>
    </div>
  </div>
</div>
<div id="notifications"></div>
<footer>
  <p>&copy; 2024 Cards - CS426.</p>
</footer>

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
</script>
</body>
</html>
